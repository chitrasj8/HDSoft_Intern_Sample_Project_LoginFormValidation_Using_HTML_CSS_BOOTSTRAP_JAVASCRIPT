<!DOCTYPE html>
<html>

	<head>
		<title> Login Form</title>
		<link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">	
	</head>
	<style>
		body{
			margin: 100px 0px 0px 50px;
		}
		form{
			background-color: lightgrey;
			width:50%;
		}
		h3,label,input{		
			margin: 20px 0px 0px 50px;		
		}
		button{
		margin-left:200px;
		margin-bottom:50px;
		}
	</style>


	<body >
		
		<form name="myForm" onsubmit="return validateForm()" method="post">
			<h3>Login Form Validate</h3><br>
			<label>Username</label>
			<input type="text" name="uname" oncopy="return false" onpaste="return false" onCut="return false" 
			onDrag="return false" onDrop="return false"   id="username"><br><br>
			<label>Password</label>
			<input type="password" name="pw" oncopy="return false" onpaste="return false" onCut="return false" 
			onDrag="return false" onDrop="return false" id="password"  >
			<i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br><br>
			<button type="submit" id="submit" class="btn btn-primary">Login</button>
		</form>
	</body>

	<script>
		  
		var togglePassword = document.querySelector('#togglePassword');
		var password = document.querySelector('#password');
		var username=document.getElementById("#username");		
		
		togglePassword.addEventListener('click', function (e) {
			// toggle the type attribute
			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);
			// toggle the eye slash icon
			this.classList.toggle('fa-eye-slash');
		});
		
		function validateForm() {
		  var x = document.forms["myForm"]["uname"].value;
		  var y = document.forms["myForm"]["pw"].value;
		  if (x == "" || y=="") {
			alert("Must to fill the missing fields");
			return false;
		  }
		  else{
		  alert("Successfully Saved");
		  }
		}
	</script>
	
</html>
